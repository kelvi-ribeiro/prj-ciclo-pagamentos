<!DOCTYPE html>
<html ng-app='app' lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fundamentos de Angular</title>
    <script text="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script text="text/javascript">
        angular.module('app',[])
        angular.module('app').component('field',{
            bindings:{
                id:'@',
                label:'@',
                model:'='
            },
            template:`<label for="{{$ctrl.id}}">{{$ctrl.label}}</label>
                       <input id="{{$ctrl.id}}" ng-model='$ctrl.model'>`
        });
        angular.module('app').controller('MenuController',function(){
            const self = this;
            self.name = 'Ant√¥nio';
        }); 
     </script>
</head>
<body>
    <div ng-controller="MenuController as ctrl">
        <h1>{{ctrl.name}}</h1>
        <field id="nome" label="Nome" model="ctrl.name"></field>
    </div>
</body>
</html>
