<content-header name="Dashboard" small="Versão 1.0"></content-header>
<section class="content" ng-controller="DashboardCtrl">
    <value-box grid="4" color-class="bg-green" icon-class="fa-bank"
    value="R$ {{ credit }}" text="Total de Créditos"></value-box>

    <value-box grid="4" color-class="bg-red" icon-class="fa-credit-card"
    value="R$ {{ debt }}" text="Total de Débitos"></value-box>

    <value-box grid="4" color-class="bg-blue" icon-class="fa-money"
    value="R$ {{ total }}" text="Valor Consolidado"></value-box>
</section>
